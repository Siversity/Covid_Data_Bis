<!DOCTYPE HTML>
<html>
    <head>
        <title>Mon application Spring Boot</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>	
        
        <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
    <script type='text/javascript'>
     google.charts.load('current', {
       'packages': ['geochart'],
       // Note: you will need to get a mapsApiKey for your project.
       // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
       'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
     });
     google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'Popularity'],
          ['Germany', 600],
          ['United States', 300],
          ['Brazil', 400],
          ['Canada', 500],
          ['France', 600],
        ]);

      var options = {
        region: '150',
        colorAxis: {colors: ['blue']}
      };

      var chart = new google.visualization.GeoChart(document.getElementById('region_div'));
      chart.draw(data, options);
    };
    </script>
        
    </head>
    <body>
        <h1>Mon application Spring Boot</h1>
        <div id="region_div" style="width: 900px; height: 500px;"></div>        
        <ul>
            <li><a href="h2-console" target="_blank">Console d'administration de la base de donn√©es H2 (URL jdbc:h2:mem:testdb)</a></li>
        </ul>
        
    </body>
</html>
