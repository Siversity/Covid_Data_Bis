<!DOCTYPE html>
<html>
    <head>
        <title>Actu covid en Europe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/styleEurope.css"/>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        
        <!-- Affichage carte acceuil -->
        <script type="text/javascript">

            google.charts.load('current', {
            'packages': ['geochart'],
            // Note: you will need to get a mapsApiKey for your project.
            // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
            'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
            });

            google.charts.setOnLoadCallback(doAjax);

            function test() {
            var result = [["China", 15.0], ['Germany', 10.0], ['Italy', 20.0], ['Spain', 50.0]];
            drawRegionsMap(result);
            };

            function doAjax() {
                $.ajax({
                    type:"GET",
                    url: "/api/country/getEuropeanCountries",
                    dataType: "json",
                    contentType: "application/json",
                    success: drawRegionsMap,
                    error: showError
                });
            };

            function drawRegionsMap(result) {
            var headers = [["Pays", "Morts"]];
            for (let i=0; i<result.length; i++) {
            headers.push(result[i]);
            }
            var dataTable = google.visualization.arrayToDataTable(headers);
            var chart = new google.visualization.GeoChart(document.getElementById('region_div'));
            var options = {
                region: '150',
                colorAxis: {colors: ['rgb(29, 66, 115)']},
                backgroundColor: {colors: ['transparent']}};
            chart.draw(dataTable, options);
            };

            function showError(xhr, status, message) {
            alert("Erreur: " + status + " : " + message);
            };
        </script>

    </head>
    <body>
        <div id="entete">
            <h1 id="titre">Actu du covid en Europe</h1>
        </div>

        <div id="marge">
            <p>Un texte</p>
        </div>
        
        <div id="region_div" style="width: 800px; height: 500px;"></div>
    </body>
</html>
