<!DOCTYPE html>
<html>
    <head>
        <title>Actu covid en Europe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Fichier CSS avec Thymeleaf -->
        <link rel="stylesheet" type="text/css" th:href="@{/css/styleMaps.css}" href="../static/css/styleMaps.css"/>
        
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <div id="entete">
            <h1 id="titre">Actu du covid dans le monde</h1>
        </div>

        <div id="marge">
            <form id="formulaireContinent">
            <label for="nameContinent">Carte sélectionnée</label><br>
            <select  class="selectpicker" data-style="btn-primary" id="nameContinent" name="nameContinent" onchange="getRegionsInfo()">
                <option value="World" selected="selected">World</option>
                <option th:each="c: ${continents}" th:value='${c.nameContinent}' value="1" th:text="${c.nameContinent}">
                    Le libellé de la catégorie
                </option> 
            </select>
        </form>
        <br/>
        </div>

        <div id="region_div"></div>
        <div id="infos">
            <table>
                <tr>
                    <th colspan="2" id="country"></th>
                </tr>
                <tr>
                    <td> Population :</td>
                    <td id="population"></td>
                </tr>
                <tr>
                    <td> Nombre total de cas :</td>
                    <td id="cases"></td>
                </tr>
                <tr>
                    <td> Nouveaux cas :</td>
                    <td id="newCases"></td>
                </tr>
                <tr>
                    <td> Nombre total de morts :</td>
                    <td id="deaths"></td>
                </tr>
                <tr>
                    <td> Nouveaux morts :</td>
                    <td id="newDeaths"></td>
                </tr>
                
            </table>
        </div>

        <!-- Fichier JS avec Thymeleaf -->
        <script type="text/javascript" th:src="@{/js/maps.js}" src="../static/js/maps.js"></script>
       
    </body>
</html>
